<!DOCTYPE html>
<html>
  <head>
    <title>Task</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">

      <section>
        <div class="product-container show">
          <img src="blue.png" alt="umbrella" width="400" height="354" class="umbrella-img">
        </div>
        <div class="loader hide">
          <img src="loader_icon.svg" alt="loading spinner" class="spinner" />
        </div>
      </section>
      <section class="form">
        <h1>Custom Umbrella</h1>
        <ul> 
        </ul>
        <p>
          <h2>Customize your umbrella</h2>
          <h4>Upload a logo for an instant preview</h4>
          <p>.png and .jpg files only. Max file size is 5MB</p>
        </p>
        <label for="file-upload">

            <span class="upload-button-label">
              Upload logo
            </span>
        </label>
        <input id="file-upload" class="upload" type="file"  accept=".jpg, .png"
        />
      </section>

    </div>

    <script src="./index.js"></script>

</html>
